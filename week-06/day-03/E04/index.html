<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <div class="sideColumn">
            <h1>Sign Up</h1>
            <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
                <input type="text" name="name" placeholder="Username"/> <br/>
                <input type="email" name="email" placeholder="E-mail"/> <br/>
                <input type="password" name="password" placeholder="Password"/> <br/>
                <input type="password" name="passwordConfirmation" placeholder="Retype password" /> <br/>
                <input type="submit" value="SIGN ME UP">
            </form>
        </div>
        <div class="middleColumn">OR</div>
        <div class="sideColumn">
            <a href="https://www.facebook.com/">Log in with facebook</a><br>
            <a href="https://www.twitter.com/">Log in with Twitter</a><br>
            <a href="https://www.plus.google.com/">Log in with Google+</a><br>
        </div>
    </main>
</body>
</html>

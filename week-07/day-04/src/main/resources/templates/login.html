<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
    </head>
    <body>
        <h1>Welcome to Fox Club!</h1>
        <p>Please provide a name, so you can associate it to your pet!</p>
        <form action="/" method="get">
            <label for="login">Name: </label>
            <input type="text" name="name" id="login"/>
            <input type="submit" value="Submit Fox"/>
        </form>
    </body>
</html>

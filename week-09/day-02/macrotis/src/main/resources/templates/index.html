<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Attractions</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Price</th>
        <th>Longitude</th>
        <th>Lattitude</th>
        <th>Category</th>
        <th>Duration</th>
        <th>Recommended age</th>
    </tr>
    <tr th:each="attraction : ${attractionlist}" th:object="${attraction}">
        <td th:text="*{attrName}"></td>
        <td th:text="*{city}"></td>
        <td th:text="*{price}"></td>
        <td th:text="*{longitude}"></td>
        <td th:text="*{lattitude}"></td>
        <td th:text="*{category}"></td>
        <td th:text="*{duration}"></td>
        <td th:text="*{reccomendedAge}"></td>
    </tr>
</table>
</body>
</html>
